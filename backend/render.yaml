services:
  - type: web
    name: book-review-project-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:5555 backend.app:app
    port: 5555
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: book-review-project-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: book-review-project-db
    plan: free
